<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Random quotes</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Vagabond_Logo.png/1024px-Vagabond_Logo.png"
          alt=""
          class="header__logo"
        />
        <p class="header__logo-sub">Quote Genrator</p>
      </div>
      <button class="header__btn">One more quote</button>
    </header>
    <main class="container">
      <div class="quote">Click the button to get a quote</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
